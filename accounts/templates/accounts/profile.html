{% extends 'base.html' %}
{% load static %}
{% block add %}
<link rel="stylesheet" href="{% static 'CSS/shop.css' %}">
{% endblock add %}
{% block content %}
<div class="travel mx-auto" id="travel">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="box">
          <div class="package box-1">
            <h3 class="mb-4" style="margin-top: 15px; margin-left: 5px;">Profile Summary</h3>
            <div class="text" style=" color: #666; margin-top: 15px;"> <!-- Added margin-top style -->
              <ul>
                <li >Name: <span >{{profile}}</span></li>
                <li>Email: <span>{{profile.user.email}}</span></li>
                <li>Phone: <span>{{profile.phone_number}}</span></li>
                <li>Address: <span>{{profile.city}}</span></li>
              </ul>
              
            </div>
            <div class="p-3">
              <a class="btn btn-primary btn-lg btn-block" href="{% url 'accounts:profile_edit' %}">Edit Profile</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
